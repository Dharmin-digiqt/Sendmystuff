{% extends 'front/master.html'%}
{% load static %}

  
{% block mainblock %}


<!--1st page-->
    <div class="form_container form1_container">

      <form action="/vehicles/" method="post">
        {% csrf_token %}
        <input type="date" name="form_date" />

        <!-- <label for="serviceType">Select Service Type :</label> -->
        <select
          style="border: 1px solid lightgray; width: 100%; border-radius: 3px"
          name="service"
          id="servicetype"
        >
          <option value="#">Select Service Type :</option>
          <option value="Business">
            Business - Industrial, Commercial or Enterprise Goods
          </option>
          <option value="Personal">
            Personal - Household or personal Goods
          </option>
        </select>

        <select
          style="border: 1px solid lightgray; width: 100%; border-radius: 3px"
          name="service"
          id="goodtype"
        >
          <option value="#">Select Good Type :</option>
          <option value="Industrial Machinery">Industrial Machinery</option>
          <option value="Household">Household Goods</option>
          <option value="PartLoad Not available">
            PartLoad / Parcel / luggage transport Request (N.A)
          </option>
          <option value="Rice Wheat Grains">Rice / Wheat / Grains (N.A)</option>
          <option value="Fruits Vegetables not available">
            Fresh Fruits / Vegetables (N.A)
          </option>
          <option value="FMCG Packed Food">FMCG / Packed Food Products</option>
          <option value="Healthcare Products">
            Healthcare / Pharmacy Products / Medicines
          </option>
          <option value="Chemicals Liquid Barrels">
            Chemicals Powder / Liquid Barrels
          </option>
          <option value="Fertilizer">Fertilizer (N.A)</option>
          <option value="Electronics Home Appliances">
            Electronic Goods / Home Appliances
          </option>
          <option value="Packaging Material">
            Paper / Packaging / Printed Material
          </option>
          <option value="Electrical Panels Spare Parts">
            Electrical Transformer / Panels / Equipments / Spare Parts
          </option>
        </select>

        <select
          style="border: 1px solid lightgray; width: 100%; border-radius: 3px"
          name="service"
          id="trucktype"
        >
          <option value="#">Truck Type (Full Truck Only)</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>

        <input
          type="number"
          name="goodWeight"
          placeholder="Enter Good's Weight"
        />
        <input type="submit" value="Next" class="nxt_btn nxtone"/>
      </form>

    </div>
<!--1st page end-->



{% endblock %}
